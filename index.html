<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
<link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="headline">We're launching soon</h1>  

  <div class="timer-container">

      <div class="flip-clock flip-clock-h">
        <div class="digit digit-left">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
        <div class="digit digit-right">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
      




        <div class="timer__clock clock__seconds">
          <div class="timer__digit timer__digit-left">
            <!-- ::before -->
            <div class="timer__card">
              <div class="timer__card-face timer__card-face-front">0</div>
              <div class="timer__card-face timer__card-face-back">0</div>
            </div>
            <!-- ::after -->
          </div>
          <div class="timer__digit timer__digit-right">
            <!-- ::before -->
            <div class="timer__card">
              <div class="timer__card-face timer__card-face-front"></div>
              <div class="timer__card-face timer__card-face-back"></div>
            </div>
            <!-- ::after -->
          </div>

  </div>

  <footer class="footer">

    <div class="footer__social-container">
    <a href="www.facebook.com" class="footer__link"><img src="/images/icon-facebook.svg" alt="" class="footer__icon"></a>
    <a href="www.instagram.com" class="footer__link"><img src="/images/icon-instagram.svg" alt="" class="footer__icon"></a>
    <a href="www.pinterest.com" class="footer__link"><img src="/images/icon-pinterest.svg" alt="" class="footer__icon"></a>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="flip-card.js"></script>
</body>
</html>
